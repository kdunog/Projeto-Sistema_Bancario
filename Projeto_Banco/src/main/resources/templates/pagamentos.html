<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transferência - Banco Real Brasileiro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0d1a26 0%, #002d62 100%);
      color: #e3eaf2;
      min-height: 100vh;
      display: grid;
      grid-template-rows: 64px 1fr 48px;
      grid-template-columns: 280px 1fr;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
    }

    header {
      grid-area: header;
      position: sticky;
      top: 0;
      background: rgba(0, 45, 98, 0.85);
      backdrop-filter: saturate(180%) blur(12px);
      border-bottom: 1px solid rgba(255 255 255 / 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      user-select: none;
      z-index: 50;
    }
    .brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: #ffffff;
      letter-spacing: 2px;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #cbd5e1;
      font-weight: 600;
    }
    .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #3b82f6;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.1rem;
      color: white;
      user-select: none;
    }

    aside.sidebar {
      grid-area: sidebar;
      background: rgba(0, 45, 98, 0.9);
      padding: 24px 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      color: #cbd5e1;
      font-weight: 600;
      font-size: 1rem;
      user-select: none;
    }
    aside.sidebar a {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #cbd5e1;
      text-decoration: none;
      padding: 10px 12px;
      border-radius: 12px;
      transition: all 0.25s ease;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    aside.sidebar a:hover,
    aside.sidebar a:focus {
      background-color: #0764b0;
      outline: none;
      transform: translateX(5px);
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }
    aside.sidebar a:active {
      transform: translateX(5px) scale(0.98);
    }
    aside.sidebar a .material-icons {
      font-size: 24px;
    }

    main {
      grid-area: main;
      padding: 32px 40px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 32px;
      max-width: 100%;
    }

    .section {
      background: rgba(30 30 30 / 0.7);
      border-radius: 16px;
      padding: 24px 32px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.7);
      color: #e3eaf2;
    }
    .section h2 {
      margin-top: 0;
      font-weight: 700;
      font-size: 1.75rem;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #06b6d4, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .transfer-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
      margin-top: 20px;
    }
    
    .transfer-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }
    
    .transfer-card:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    
    .transfer-card .material-icons {
      font-size: 48px;
      margin-bottom: 16px;
      color: #3b82f6;
    }
    
    .transfer-card h3 {
      margin: 0 0 8px;
      color: white;
    }
    
    .transfer-card p {
      margin: 0;
      color: #cbd5e1;
      font-size: 0.9rem;
    }

    .transfer-form {
      margin-top: 24px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #cbd5e1;
    }

    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
      color: white;
      font-size: 1rem;
    }
    
    input:focus {
      outline: 2px solid #3b82f6;
      background: rgba(255,255,255,0.1);
    }

    .action-button {
      width: 100%;
      padding: 16px;
      background: #06b6d4;
      color: white;
      border: none;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .action-button:hover {
      background-color: #3b82f6;
    }

    footer {
      grid-area: footer;
      height: 48px;
      background: rgba(0, 45, 98, 0.85);
      backdrop-filter: saturate(180%) blur(10px);
      border-top: 1px solid rgba(255 255 255 / 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.875rem;
      color: #cbd5e1;
      user-select: none;
    }

    main::-webkit-scrollbar {
      width: 10px;
    }
    main::-webkit-scrollbar-track {
      background: #121212;
    }
    main::-webkit-scrollbar-thumb {
      background: #06b6d4;
      border-radius: 10px;
    }
    main::-webkit-scrollbar-thumb:hover {
      background: #3b82f6;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand" aria-label="Banco Real Brasileiro">Banco Real Brasileiro</div>
    <div class="user-info" aria-label="Informações do usuário logado"> 
    </div>
  </header>

  <aside class="sidebar" role="navigation" aria-label="Menu lateral">
    <a href="/dashboard" role="button" tabindex="0" class="sidebar-link"><span class="material-icons" aria-hidden="true">home</span> Dashboard</a>
    <a href="/pagamentos" role="button" tabindex="0" class="sidebar-link"><span class="material-icons" aria-hidden="true">payment</span> Transferências</a>
  </aside>

  <main>
    <section class="section" aria-labelledby="section-deposito">
      <h2 id="section-deposito">Depósito</h2>
      <form class="transfer-form" action="@{/depositocliente}" method="POST">
        <div class="form-group">
          <label for="valor">Valor (R$)</label>
          <input type="number" id="valor" name="saldo" placeholder="0,00" step="0.01" min="0.01" required>
        </div>
        <div class="form-group">
          <label for="cpf">CPF da Conta</label>
          <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
        </div>
        <button type="submit" class="action-button">
          <span class="material-icons">attach_money</span>
          Confirmar Depósito
        </button>
      </form>
    </section>

    <section class="section" aria-labelledby="section-saque">
      <h2 id="section-saque">Saque</h2>
      <form class="transfer-form" action="@{/saquecliente}" method="POST">
        <div class="form-group">
          <label for="valor-saque">Valor</label>
          <input type="number" id="valor-saque" name="saldo" placeholder="R$ 0,00" step="0.01" min="0.01" required>
        </div>
        <div class="form-group">
          <label for="cpf-saque">CPF da Conta</label>
          <input type="text" id="cpf-saque" name="cpf" placeholder="000.000.000-00" >
        </div>
        <button type="submit" class="action-button">
          <span class="material-icons">payments</span>
          Confirmar Saque
        </button>
      </form>
    </section>

    <section class="section" aria-labelledby="section-transferencia">
      <h2 id="section-transferencia">Transferência entre Contas</h2>
      <form class="transfer-form" action="@{/transferenciaContas}" method="POST">
        <div class="form-group">
          <label for="valor-transferencia">Valor (R$)</label>
          <input type="number" id="valor-transferencia" name="saldo" placeholder="0,00" step="0.01" min="0.01" required>
        </div>
        <div class="form-group">
          <label for="cpf-origem">CPF de Origem</label>
          <input type="text" id="cpf-origem" name="cpf_origem" placeholder="000.000.000-00" >
        </div>
        <div class="form-group">
          <label for="cpf-destino">CPF Destino</label>
          <input type="text" id="cpf-destino" name="cpf_destino" placeholder="000.000.000-00" >
        </div>
        <button type="submit" class="action-button">
          <span class="material-icons">compare_arrows</span>
          Confirmar Transferência
        </button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 Banco Real Brasileiro. Todos os direitos reservados.
  </footer>
</body>
</html>
