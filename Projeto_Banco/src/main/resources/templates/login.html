<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Banco Real Brasileiro - Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<style>

  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #0d1a26 0%, #002d62 100%);
    color: #e3eaf2;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    position: sticky;
    top: 0;
    height: 64px;
    background: rgba(0, 45, 98, 0.85);
    backdrop-filter: saturate(180%) blur(12px);
    border-bottom: 1px solid rgba(255 255 255 / 0.1);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 24px;
    z-index: 20;
  }
  .brand {
    font-weight: 700;
    font-size: 1.5rem;
    color: #ffffff;
    letter-spacing: 2px;
    user-select: none;
  }
  nav {
    display: flex;
    gap: 24px;
  }
  nav a {
    color: #cbd5e1;
    font-weight: 600;
    text-decoration: none;
    padding: 8px 12px;
    border-radius: 12px;
    transition: background-color 0.3s ease;
  }
  nav a:hover,
  nav a:focus {
    background-color: #0764b0;
    outline: none;
  }

  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 48px 24px;
    max-width: 420px;
    margin: 0 auto;
  }

  form {
    background: rgba(30,30,30,0.7);
    padding: 32px 40px;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.7);
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  h1 {
    margin: 0 0 20px;
    font-weight: 700;
    font-size: 2rem;
    text-align: center;
    background: linear-gradient(135deg, #06b6d4, #3b82f6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  label {
    font-weight: 600;
    font-size: 0.9rem;
    margin-bottom: 6px;
    display: block;
    color: #bbbbbb;
  }

  .input-group {
    position: relative;
    display: flex;
    flex-direction: column;
  }

  input {
    appearance: none;
    background: #1e1e1e;
    border: 1.5px solid #3a3a3a;
    border-radius: 12px;
    padding: 14px 48px 14px 16px;
    font-size: 1rem;
    color: #e0e0e0;
    outline-offset: 2px;
    transition:
      border-color 0.25s ease,
      background-color 0.25s ease;
  }

  input::placeholder {
    color: #777777;
  }

  input:focus {
    border-color: #06b6d4;
    background-color: #2c2c2c;
  }

  .input-icon {
    position: absolute;
    right: 14px;
    top: 50%;
    transform: translateY(-50%);
    font-family: 'Material Icons';
    font-size: 24px;
    color: #666666;
    pointer-events: none;
    user-select: none;
  }

  button[type="submit"] {
    margin-top: 10px;
    background: linear-gradient(135deg, #06b6d4, #3b82f6);
    color: #fff;
    font-weight: 700;
    border: none;
    border-radius: 12px;
    padding: 14px;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 8px 16px rgba(3, 105, 161, 0.5);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }
  button[type="submit"]:hover,
  button[type="submit"]:focus {
    outline: none;
    box-shadow: 0 12px 24px rgba(3, 105, 161, 0.8);
    transform: scale(1.05);
  }


  footer {
    height: 64px;
    background: rgba(0, 45, 98, 0.85);
    backdrop-filter: saturate(180%) blur(10px);
    border-top: 1px solid rgba(255 255 255 / 0.1);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.875rem;
    color: #cbd5e1;
    user-select: none;
  }

  ::-webkit-scrollbar {
    width: 8px;
  }
  ::-webkit-scrollbar-track {
    background: #121212;
  }
  ::-webkit-scrollbar-thumb {
    background: #06b6d4;
    border-radius: 8px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #3b82f6;
  }
</style>
</head>
<body>
<header>
  <div class="brand" aria-label="Banco Real Brasileiro">Banco Real Brasileiro</div>
  <nav role="navigation" aria-label="Menu principal">
    <a href="#" tabindex="0" aria-current="page">Login</a>
  </nav>
</header>

<main>
  <form id="login-form" novalidate aria-labelledby="login-title" autocomplete="off">
    <h1 id="login-title">Entrar</h1>

    <div class="input-group">
      <label for="cpf">CPF</label>
      <input type="text" inputmode="numeric" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" maxlength="14" id="cpf" name="cpf" placeholder="000.000.000-00" required aria-required="true" aria-describedby="cpf-error" />
      <span class="input-icon material-icons-outlined" aria-hidden="true">badge</span>
      <div class="error-message" id="cpf-error"></div>
    </div>

    <div class="input-group">
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Sua senha" required aria-required="true" aria-describedby="senha-error" minlength="6" />
      <span class="input-icon material-icons-outlined" aria-hidden="true">lock</span>
      <div class="error-message" id="senha-error"></div>
    </div>

    <button type="submit" aria-label="Entrar na conta">Entrar</button>
  </form>
</main>

<footer>
  &copy; 2024 Banco Real Brasileiro. Todos os direitos reservados.
</footer>

<script>
  (() => {
    "use strict";

    const form = document.getElementById('login-form');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const cpf = form.cpf.value.trim();
      const senha = form.senha.value;

      const reCPF = /^\d{3}\.\d{3}\.\d{3}-\d{2}$/;
      if (!reCPF.test(cpf)) {
        alert('CPF inválido. Formato esperado: 000.000.000-00');
        form.cpf.focus();
        return;
      }
      if (senha.length < 6) {
        alert('Senha deve ter no mínimo 6 caracteres.');
        form.senha.focus();
        return;
      }

      // Aqui pode ser implementada a lógica de envio do login para o backend
      alert('Login realizado com sucesso!');

      form.reset();
    });
  })();
</script>
</body>
</html>
