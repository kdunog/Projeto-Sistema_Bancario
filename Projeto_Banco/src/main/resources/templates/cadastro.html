<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cadastro</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<style>

  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #0d1a26 0%, #002d62 100%);
    color: #E0E0E0;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    position: sticky;
    top: 0;
    height: 64px;
    background: rgba(18,18,18,0.8);
    backdrop-filter: saturate(180%) blur(12px);
    border-bottom: 1px solid rgba(255 255 255 / 0.1);
    display: flex;
    align-items: center;
    padding: 0 24px;
    z-index: 10;
    user-select: none;
  }
  header .brand {
    font-weight: 700;
    font-size: 1.5rem;
    background: linear-gradient(135deg, #8b5cf6, #06b6d4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 24px 16px;
    min-height: calc(100vh - 64px - 48px);
  }

  form {
    background: rgba(30,30,30,0.7);
    padding: 32px 40px;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.7);
    max-width: 420px;
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  h1 {
    margin: 0 0 20px;
    font-weight: 700;
    font-size: 2.25rem;
    text-align: center;
    background: linear-gradient(135deg, #8b5cf6, #06b6d4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  label {
    font-weight: 600;
    font-size: 0.9rem;
    margin-bottom: 6px;
    display: block;
    color: #bbbbbb;
  }

  .input-group {
    position: relative;
    display: flex;
    flex-direction: column;
  }

  input {
    appearance: none;
    background: #1e1e1e;
    border: 1.5px solid #3a3a3a;
    border-radius: 12px;
    padding: 14px 48px 14px 16px;
    font-size: 1rem;
    color: #e0e0e0;
    outline-offset: 2px;
    transition:
      border-color 0.25s ease,
      background-color 0.25s ease;
  }

  input::placeholder {
    color: #777777;
  }

  input:focus {
    border-color: #8b5cf6;
    background-color: #2c2c2c;
  }

  .input-icon {
    position: absolute;
    right: 14px;
    top: 50%;
    transform: translateY(-50%);
    font-family: 'Material Icons';
    font-size: 24px;
    color: #666666;
    pointer-events: none;
    user-select: none;
  }

  .error-message {
    color: #e55353;
    font-size: 0.85rem;
    margin-top: 4px;
    min-height: 18px;
    user-select: none;
  }

  button[type="submit"] {
    margin-top: 10px;
    background: linear-gradient(135deg, #8b5cf6, #06b6d4);
    color: #fff;
    font-weight: 700;
    border: none;
    border-radius: 12px;
    padding: 14px;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 8px 16px rgba(107, 97, 224, 0.5);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }
  button[type="submit"]:hover,
  button[type="submit"]:focus {
    outline: none;
    box-shadow: 0 12px 24px rgba(139, 92, 246, 0.8);
    transform: scale(1.05);
  }


  footer {
    height: 48px;
    background: rgba(18,18,18,0.8);
    backdrop-filter: saturate(180%) blur(10px);
    border-top: 1px solid rgba(255 255 255 / 0.1);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.85rem;
    color: #777777;
    user-select: none;
  }

  ::-webkit-scrollbar {
    width: 8px;
  }
  ::-webkit-scrollbar-track {
    background: #121212;
  }
  ::-webkit-scrollbar-thumb {
    background: #6b5cff;
    border-radius: 8px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #9374ff;
  }
</style>
</head>
<body>
<header>
  <div class="brand" aria-label="Identidade da Marca">Banco BRB - Teste</div>
</header>

<main>
  <form id="cadastro-form" novalidate aria-labelledby="form-title" autocomplete="off">
    <h1 id="form-title">Criar Conta</h1>

    <div class="input-group">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome completo" autocomplete="name" required aria-required="true" aria-describedby="nome-error" />
      <span class="input-icon material-icons-outlined" aria-hidden="true">person</span>
      <div class="error-message" id="nome-error"></div>
    </div>

    <div class="input-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="seu@email.com" autocomplete="email" required aria-required="true" aria-describedby="email-error" />
      <span class="input-icon material-icons-outlined" aria-hidden="true">email</span>
      <div class="error-message" id="email-error"></div>
    </div>

    <div class="input-group">
      <label for="cpf">CPF</label>
      <input type="text" inputmode="numeric" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" maxlength="14" id="cpf" name="cpf" placeholder="000.000.000-00" autocomplete="off" required aria-required="true" aria-describedby="cpf-error" />
      <span class="input-icon material-icons-outlined" aria-hidden="true">badge</span>
      <div class="error-message" id="cpf-error"></div>
    </div>

    <div class="input-group">
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Crie uma senha forte" autocomplete="new-password" required aria-required="true" aria-describedby="senha-error" minlength="6" />
      <span class="input-icon material-icons-outlined" aria-hidden="true">lock</span>
      <div class="error-message" id="senha-error"></div>
    </div>

    <button type="submit" aria-label="Enviar formulário de cadastro">Cadastrar</button>
  </form>
</main>

<footer>
  &copy; 2025 Projeto - Carlos Eduardo Nogueira de Jesus
</footer>

<script>
  (() => {
    "use strict";

    const form = document.getElementById('cadastro-form');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // Validação simples no submit (HTML5 já valida tipo e required)
      // Adiciona mensagens básicas para CPF e senha mínima
      const cpf = form.cpf.value.trim();
      const senha = form.senha.value;

      let errorMsg = '';

      const reCPF = /^\d{3}\.\d{3}\.\d{3}-\d{2}$/;
      if (!reCPF.test(cpf)) {
        errorMsg = 'CPF inválido. Formato esperado: 000.000.000-00';
        alert(errorMsg);
        form.cpf.focus();
        return;
      }
      if (senha.length < 6) {
        errorMsg = 'Senha deve ter no mínimo 6 caracteres.';
        alert(errorMsg);
        form.senha.focus();
        return;
      }

      // Se passou nas validações minimalistas, envia formulário
      // Aqui você poderá conectar com backend Spring Boot (ex: usando fetch API)
      alert('Cadastro realizado com sucesso!');

      form.reset();
    });
  })();
</script>
</body>
</html>
