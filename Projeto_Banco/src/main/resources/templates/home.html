<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BRB - Banco Real Brasileiro</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<style>

  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #0d1a26 0%, #002d62 100%);
    color: #e3eaf2;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }


  header {
    position: sticky;
    top: 0;
    height: 64px;
    background: rgba(0, 45, 98, 0.85);
    backdrop-filter: saturate(180%) blur(12px);
    border-bottom: 1px solid rgba(255 255 255 / 0.1);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 24px;
    z-index: 20;
  }
  .brand {
    font-weight: 700;
    font-size: 1.5rem;
    color: #ffffff;
    letter-spacing: 2px;
    user-select: none;
  }
  nav {
    display: flex;
    gap: 24px;
  }
  nav a {
    color: #cbd5e1;
    font-weight: 600;
    text-decoration: none;
    padding: 8px 12px;
    border-radius: 12px;
    transition: background-color 0.3s ease;
  }
  nav a:hover,
  nav a:focus {
    background-color: #0764b0;
    outline: none;
  }


  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 48px 24px;
    max-width: 720px;
    margin: 0 auto;
    text-align: center;
  }

  .hero h1 {
    font-size: clamp(2.5rem, 5vw, 3.5rem);
    font-weight: 900;
    margin-bottom: 16px;
    background: linear-gradient(135deg, #06b6d4, #3b82f6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .hero p {
    font-size: 1.25rem;
    color: #a5b9d1;
    line-height: 1.5;
    margin-bottom: 40px;
  }
  .hero button {
    background: linear-gradient(135deg, #06b6d4, #3b82f6);
    color: white;
    border: none;
    padding: 16px 48px;
    font-size: 1.1rem;
    font-weight: 700;
    border-radius: 32px;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(3, 105, 161, 0.5);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .hero button:hover,
  .hero button:focus {
    outline: none;
    transform: scale(1.05);
    box-shadow: 0 14px 28px rgba(3, 105, 161, 0.75);
  }

  footer {
    height: 64px;
    background: rgba(0, 45, 98, 0.85);
    backdrop-filter: saturate(180%) blur(10px);
    border-top: 1px solid rgba(255 255 255 / 0.1);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.875rem;
    color: #cbd5e1;
    user-select: none;
  }

</style>
</head>
<body>
<header>
  <div class="brand" aria-label="Banco BRB - Banco Real Brasileiro">BRB</div>
  <nav role="navigation" aria-label="Menu principal">
    <a href="#" tabindex="0" aria-current="page">Login</a>
  </nav>
</header>

<main>
  <section class="hero" aria-labelledby="hero-title">
    <h1 id="hero-title">Abra sua conta no BRB.</h1>
    <p>Criar sua conta é fácil e rápido. Comece a gerenciar suas finanças com segurança e eficiência.</p>
    <button type="button" aria-label="Iniciar cadastro">Cadastre-se</button>
  </section>
</main>

<footer>
  &copy; 2025 Banco BRB - Banco Real Brasileiro. Projeto - Carlos Eduardo Nogueira de Jesus.
</footer>
</body>
</html>
